<html>
    <head>
        <title>goDrone Web Interface</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script> 
        $(document).ready(function() {
          $("#takeOffMan").click(function(e) {
            $.ajax({
                method: "GET",
                async: true,
                url: "/takeOff",
                data: { alt: $("#takeOffToAltVal").val() },
                success:function(result) {
                  alert(result);
                },
                error:function(result) {
                  alert('takeoff api call error');
                }
            });
          });
          $("#landingMan").click(function(e) {
            $.ajax({
                method: "GET",  
                url: "/land",
                data: { },
                success:function(result) {
                  alert(result);
                },
                error:function(result) {
                  alert('takeoff api call error');
                }
            });
          });
          $("#turnToMan").click(function(e) {
            $.ajax({
                method: "GET",
                async: true,
                url: "/turnto",
                data: { heading: $("#turnToHeadingVal").val() },
                success:function(result) {
                  alert(result);
                },
                error:function(result) {
                  alert('takeoff api call error');
                }
            });
          });
          $("#flyToLatLonMan").click(function(e) {
            $.ajax({
                method: "GET",
                url: "/flytolatlon",
                async: true,
                data: { lat: $("#lat").val(), lon: $("#lon").val() },
                success:function(result) {
                  alert(result);
                },
                error:function(result) {
                  alert('takeoff api call error');
                }
            });
          });
          $("#changeAltMan").click(function(e) {
            $.ajax({
                method: "GET",
                async: true,
                url: "/changeAlt",
                data: { alt: $("#changeAltVal").val() },
                success:function(result) {
                  alert(result);
                },
                error:function(result) {
                  alert('takeoff api call error');
                }
            });
          });  
          $("#setState").click(function(e) {
            $.ajax({
                method: "GET",
                async: true,
                url: "/setState",
                data: { state: $("#stateVal").val(), val: $("#stateValVal").val() },
                success:function(result) {
                  alert(result);
                },
                error:function(result) {
                  alert('takeoff api call error');
                }
            });
          });  
          $("#refresh").click(function(e) {
            $.ajax({
                method: "GET",
                async: true,
                url: "/getState",
                data: { state: "airborne" },
                success:function(result) {
                  $("#airborneStat").text(result);
                },
                error:function(result) {
                  alert('takeoff api call error');
                }
            });
            $.ajax({
                method: "GET",
                async: true,
                url: "/getState",
                data: { state: "ccconnected" },
                success:function(result) {
                  $("#ccConnectedStat").text(result);
                },
                error:function(result) {
                  alert('takeoff api call error');
                }
            });
            $.ajax({
                method: "GET",
                async: true,
                url: "/getState",
                data: { state: "gpsconnected" },
                success:function(result) {
                  $("#gpsConnectedStat").text(result);
                },
                error:function(result) {
                  alert('takeoff api call error');
                }
            });
          });
        });
        </script>
      </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">goDrone Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tools</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <form class="form-inline mt-2 mt-md-0">
                  
              </form>
            </div>
          </nav>
          
          <main role="main" class="container">
            <div class="jumbotron">
                <div class="container">
                    <div class="row row-cols-2">
                        <div class="col">  
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Actions/ Services</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Core node services and action</h6>
                                    <div class="btn-group-vertical" style="display: flex; flex:1;">
                                        <button type="button" class="btn btn-danger" id="takeOffMan">TakeOff</button>
                                        <input type="text" class="form-control-plaintext" placeholder="alt" id="takeOffToAltVal">
                                        <button type="button" class="btn btn-danger" id="landingMan">Land</button>
                                        <button type="button" class="btn btn-warning" id="turnToMan">TurnTo</button>
                                        <input type="text" class="form-control-plaintext" placeholder="heading" id="turnToHeadingVal">
                                        <button type="button" class="btn btn-warning" id="flyToLatLonMan">FlyToLatLon</button>
                                        <input type="text" class="form-control-plaintext" placeholder="lat" id="lat">
                                        <input type="text" class="form-control-plaintext" placeholder="lon" id="lon">
                                        <button type="button" class="btn btn-warning" id="changeAltMan">ChangeAlt</button>
                                        <input type="text" class="form-control-plaintext" placeholder="alt" id="changeAltVal">
                                    </div>
                            </div>
                        </div>
                    </div>
                        <div class="col">  
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                <h5 class="card-title">States</h5>
                                <ul class="list-group">
                                    <li class="list-group-item">cc Node connected: <p id="ccConnectedStat"></p></li>
                                    <li class="list-group-item">gps Node connected: <p id="gpsConnectedStat"></p></li>
                                    <li class="list-group-item">ap Node connected: <p id="apConnectedStat"></p></li>
                                    <li class="list-group-item">Airborne: <p id="airborneStat"></p></li>
                                    <button type="button" class="btn btn-warning" id="refresh">Refresh</button>
                                    <input type="text" class="form-control-plaintext" placeholder="Set state" id="stateVal">
                                    <input type="text" class="form-control-plaintext" placeholder="to" id="stateValVal">
                                    <button type="button" class="btn btn-warning" id="setState">setState</button>
                                  </ul>
                            </div>
                        </div>
                    </div></br>
                    <div class="row row-cols-2">
                        <div class="col">  
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                <h5 class="card-title">GPS pos</h5>
                                
                                </div>
                            </div>
                        </div>
                  </div>
                </div>

            </div>
          </main>
    </body>
</html>
